plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'

}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '192.168.115.100'
        user = 'root'
        password = '123456'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:4.0.1'
    api 'jstl:jstl:1.2'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'org.jdbi:jdbi3-core:3.35.0'
    api 'com.sun.mail:javax.mail:1.6.2'
    api 'commons-io:commons-io:2.11.0'
    api 'org.apache.httpcomponents:httpclient:4.5.14'
    api 'com.google.code.gson:gson:2.10.1'
    api 'org.apache.httpcomponents:fluent-hc:4.5.14'
    api 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.14.2'
    api 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    api 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    api 'org.json:json:20230227'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'junit:junit:3.8.1'
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'Project_CK_Web Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/final.war'
                remove '/usr/deploy/final/'
                remove '/usr/deploy/Project_CK_Web/'
                put from: "${project.projectDir}/build/libs/Project_CK_Web-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/final.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
